{% extends 'base.html' %} 
{% block content %}
<section class="mt-5">
  <div class="container bg-light rounded">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'income:index' %}">Income</a>
        </li>
        <li class="breadcrumb-item active">Add Income</li>
      </ol>
    </nav>
  </div>
</section>

<section>
  
  <div class="container">
    {% include 'partials/_messages.html' %}
    <div class="card">
      <div class="card-body">
        <form action="{% url 'income:add_income' %}" method="POST">
          {% csrf_token %}
          <div class="form-group mb-3">
            <label for="">Amount: </label>
            <input type="text" class="form-control form-control" name="amount" value="{{values.amount}}" required />
          </div>
          <div class="form-group mb-3">
            <label for="">Description:</label>
            <input type="text" class="form-control form-control" name="description" value="{{values.description}}" />
          </div>
          <div class="form-group mb-3">
            <label for="">Source:</label>
            <select class="form-select" name="source" id="" >
              <option selected disabled>Select a source</option>
              {% for source in sources %}
                <option name="source" value="{{source.name}}">{{source.name}} </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="">Date:</label>
            <input type="date" class="form-control form-control" name="income_date" />
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success btn-lg " type="button submit">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
