{% extends 'base_auth.html' %} 
{% load static %} 
{% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="text-center">Reset password</h4>
      </div>

      <div class="card-body">
        <form action="{% url 'users:reset-password' %}" method="POST">
            {% csrf_token %} {% include 'partials/_messages.html' %}
          
          <!--display error-->
            <div
                class="usernameFeedback invalid-feedback"
                style="display: none">
            </div>
          
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Enter your Email"
              class="form-control form-control-sm mb-2"
              id="emailField"
              value="{{fieldValues.email}}" />
          </div>
          <!--display error-->
          <div
            class="emailFeedback invalid-feedback"
            style="display: none"></div>

          
          
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary submition" type="button submit">
              submit
            </button>
          </div>
        </form>
        <p class="text-center">
          Back to <a href="{% url 'users:login' %}">Login.</a>
        </p>
        <p class="text-center">
          create an  <a href="{% url 'users:register' %}">Account.</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
