{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="text-center">Sign In</h4>
      </div>

      <div class="card-body">
        <form action="{% url 'users:login' %}" method="POST">
          {% csrf_token %} {% include 'partials/_messages.html' %}
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              placeholder="Enter a Username"
              class="form-control form-control-sm mb-2"
              value="{{fieldValues.username}}" />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm mb-2" />
          </div>
          <small class="float-end text-muted showPasswordToggle"
            >show password</small
          >
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary submition" type="button submit">
              Sign in
            </button>
          </div>
        </form>
        <p class="text-center">
          Don't have an account?
          <a href="{% url 'users:register' %}">Create an account.</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
