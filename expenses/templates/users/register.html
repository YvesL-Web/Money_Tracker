{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="text-center">Register</h4>
      </div>

      <div class="card-body">
        <form action="" method="post">
          <div class="form-group">
            <input
              type="text"
              name="username"
              id="usernameField"
              placeholder="Enter a Username"
              class="form-control form-control-sm mb-2" />
          </div>
          <!--display error-->
          <div
            class="usernameFeedback invalid-feedback"
            style="display: none"></div>
          {% comment %}
          <p class="text-sm text-success usernameSuccessOutput"></p>
          {% endcomment %}

          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Enter an Email"
              class="form-control form-control-sm mb-2"
              id="emailField" />
          </div>
          <!--display error-->
          <div
            class="emailFeedback invalid-feedback"
            style="display: none"></div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm mb-2" />
          </div>
          <small class="float-end text-muted showPasswordToggle"
            >show password</small
          >
        </form>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="button">Register</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
