{% extends 'base_auth.html' %} 
{% load static %} 
{% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-title">
        <h4 class="text-center">Create a new password</h4>
      </div>

      <div class="card-body">
        <form action="{% url 'users:set-new-password' uidb64 token %}" method="POST">
          {% csrf_token %} {% include 'partials/_messages.html' %}

          <div class="form-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="passwordField"
              class="form-control form-control-sm mb-2" />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password2"
              placeholder="Comfirm Password"
              id="passwordField"
              class="form-control form-control-sm mb-2" />
          </div>
          <small class="float-end text-muted showPasswordToggle"
            >show password</small
          >
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary submition" type="button submit">
              Change Password
            </button>
          </div>
        </form>
        <p class="text-center">
          Already have an account? <a href="{% url 'users:login' %}">Login.</a>
        </p>
        <p class="text-center">
          No account? <a href="{% url 'users:register' %}">create an Account.</a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
